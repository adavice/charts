name: Update Data Files

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:         # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current UTC datetime
        id: datetime
        run: echo "CURRENT_DATETIME=$(date -u +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Fetch and update data files
        env:
          USERNAME: ${{ secrets.API_USERNAME }}
          PASSWORD: ${{ secrets.API_PASSWORD }}
        run: |
          mkdir -p data
          for file in day.json week.json month.json; do
            curl -u "$USERNAME:$PASSWORD" "https://logs.radinet.net/json/$file" > "data/$file"
          done

      - name: Update config.js
        run: |
          cat > js/config.js << EOF
          const API_CONFIG = {
              baseUrl: 'https://logs.radinet.net/json/',
              credentials: {
                  username: '${{ secrets.API_USERNAME }}',
                  password: '${{ secrets.API_PASSWORD }}'
              },
              metadata: {
                  last_updated: '${{ env.CURRENT_DATETIME }}',
                  updated_by: '${{ github.actor }}'
              }
          };
          EOF

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/*.json js/config.js
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update data files and config - ${{ env.CURRENT_DATETIME }} UTC"
            git push
          fi

      - name: Check for errors
        if: failure()
        run: |
          echo "Workflow failed! Please check the logs for errors."
          exit 1